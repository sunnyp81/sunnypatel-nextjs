<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="funnel-grad" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.5"/>
  <stop offset="100%" stop-color="#5B8AEF" stop-opacity="0.08"/>
</linearGradient>
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <!-- Ambient blobs -->
  <ellipse cx="400" cy="350" rx="280" ry="220" fill="#5B8AEF" opacity="0.07" filter="url(#blur-lg)"/>
  <ellipse cx="750" cy="280" rx="200" ry="180" fill="#d79f1e" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Funnel shape with gradient -->
  <path d="M500,200 L700,200 Q690,310 650,380 L550,380 Q510,310 500,200 Z" fill="url(#funnel-grad)" filter="url(#glow)" opacity="0.85"/>
  <path d="M550,390 L650,390 L640,440 L560,440 Z" fill="#d79f1e" opacity="0.35" filter="url(#glow)"/>
  <!-- Subtle entry lines -->
  <line x1="460" y1="220" x2="500" y2="220" stroke="#5B8AEF" stroke-width="1.5" opacity="0.25"/>
  <line x1="440" y1="250" x2="505" y2="240" stroke="#5B8AEF" stroke-width="1" opacity="0.15"/>
  <line x1="700" y1="220" x2="740" y2="220" stroke="#5B8AEF" stroke-width="1.5" opacity="0.25"/>
  <!-- Output dot -->
  <circle cx="600" cy="465" r="4" fill="#d79f1e" filter="url(#glow)" opacity="0.6"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>