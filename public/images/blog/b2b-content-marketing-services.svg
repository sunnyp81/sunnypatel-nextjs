<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Funnel -->
  <polygon points="480,180 720,180 660,420 540,420" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.7"/>
  <polygon points="540,420 660,420 640,470 560,470" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.5"/>
  <!-- Content blocks falling in -->
  <rect x="530" y="140" width="40" height="30" rx="4" fill="#5B8AEF" opacity="0.5"/>
  <rect x="590" y="120" width="40" height="30" rx="4" fill="#d79f1e" opacity="0.5"/>
  <rect x="640" y="150" width="40" height="30" rx="4" fill="#5B8AEF" opacity="0.3"/>
  <!-- Lines on blocks -->
  <line x1="536" y1="150" x2="562" y2="150" stroke="#050507" stroke-width="2"/>
  <line x1="536" y1="157" x2="556" y2="157" stroke="#050507" stroke-width="2"/>
  <line x1="596" y1="130" x2="622" y2="130" stroke="#050507" stroke-width="2"/>
  <line x1="596" y1="137" x2="616" y2="137" stroke="#050507" stroke-width="2"/>
  <!-- Output arrow -->
  <line x1="600" y1="470" x2="600" y2="510" stroke="#d79f1e" stroke-width="2.5"/>
  <polygon points="590,510 600,525 610,510" fill="#d79f1e"/>
  <!-- Dollar sign at bottom -->
  <text x="600" y="555" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="24" font-weight="600">$</text>

</svg>