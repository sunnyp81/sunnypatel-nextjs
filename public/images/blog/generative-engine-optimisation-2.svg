<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="550" cy="320" rx="300" ry="250" fill="#5B8AEF" opacity="0.06" filter="url(#blur-lg)"/>
  <ellipse cx="700" cy="260" rx="180" ry="160" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Lens circle -->
  <circle cx="560" cy="310" r="90" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.35" filter="url(#glow)"/>
  <circle cx="560" cy="310" r="91" fill="#5B8AEF" opacity="0.03"/>
  <line x1="623" y1="373" x2="690" y2="440" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round" opacity="0.3" filter="url(#glow)"/>
  <!-- AI sparkle â€” bold, centered in lens -->
  <path d="M560,250 L568,290 L608,298 L568,306 L560,346 L552,306 L512,298 L552,290 Z" fill="#d79f1e" opacity="0.55" filter="url(#glow-strong)"/>
  <!-- Tiny accent sparkles -->
  <path d="M680,230 L683,242 L695,245 L683,248 L680,260 L677,248 L665,245 L677,242 Z" fill="#5B8AEF" opacity="0.2" filter="url(#glow)"/>
  <path d="M470" y1="400" d="M470,390 L472,397 L479,399 L472,401 L470,408 L468,401 L461,399 L468,397 Z" fill="#d79f1e" opacity="0.15"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>