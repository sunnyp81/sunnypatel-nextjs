<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Axis -->
  <line x1="380" y1="450" x2="820" y2="450" stroke="#ffffff12" stroke-width="1.5"/>
  <line x1="380" y1="180" x2="380" y2="450" stroke="#ffffff12" stroke-width="1.5"/>
  <!-- Recovery line -->
  <polyline points="400,220 480,230 520,240 540,350 560,400 580,420 610,380 660,300 720,240 780,210 800,200"
    fill="none" stroke="#5B8AEF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dip zone highlight -->
  <rect x="530" y="330" width="80" height="100" rx="4" fill="#d79f1e" opacity="0.08"/>
  <!-- Recovery arrow -->
  <path d="M610,390 C640,390 660,350 680,310" fill="none" stroke="#d79f1e" stroke-width="2" stroke-dasharray="4,4"/>
  <polygon points="682,304 688,316 676,314" fill="#d79f1e" opacity="0.7"/>
  <!-- Lightning bolt at dip -->
  <path d="M570,340 L560,360 L572,358 L564,380" fill="none" stroke="#d79f1e" stroke-width="2" stroke-linecap="round"/>

</svg>