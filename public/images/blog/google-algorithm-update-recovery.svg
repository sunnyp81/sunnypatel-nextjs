<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="recovery-grad" x1="0" y1="0" x2="1" y2="0">
  <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.4"/>
  <stop offset="40%" stop-color="#5B8AEF" stop-opacity="0.6"/>
  <stop offset="60%" stop-color="#d79f1e" stop-opacity="0.7"/>
  <stop offset="100%" stop-color="#d79f1e" stop-opacity="0.9"/>
</linearGradient>
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="500" cy="380" rx="300" ry="200" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <ellipse cx="750" cy="250" rx="250" ry="200" fill="#5B8AEF" opacity="0.06" filter="url(#blur-lg)"/>
  <!-- Recovery curve â€” bold, smooth, confident -->
  <path d="M250,250 C350,250 400,260 480,380 C510,430 530,440 560,430 C600,410 650,340 750,260 C820,210 880,195 950,190"
    fill="none" stroke="url(#recovery-grad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Glow under the recovery section -->
  <path d="M560,430 C600,410 650,340 750,260 C820,210 880,195 950,190"
    fill="none" stroke="#d79f1e" stroke-width="8" opacity="0.1" filter="url(#blur-sm)"/>
  <!-- Subtle dip indicator -->
  <circle cx="545" cy="435" r="3" fill="#d79f1e" opacity="0.5" filter="url(#glow)"/>
  <!-- Recovery endpoint -->
  <circle cx="950" cy="190" r="4" fill="#d79f1e" opacity="0.6" filter="url(#glow)"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>