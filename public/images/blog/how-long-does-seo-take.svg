<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="sand-grad" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#d79f1e" stop-opacity="0.1"/>
  <stop offset="100%" stop-color="#d79f1e" stop-opacity="0.6"/>
</linearGradient>
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="600" cy="315" rx="250" ry="220" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="600" cy="400" rx="150" ry="120" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Hourglass — clean, elegant curves -->
  <path d="M540,180 L660,180 M540,180 C540,280 600,310 600,315 C600,310 660,280 660,180"
    fill="none" stroke="#5B8AEF" stroke-width="1.8" opacity="0.5" filter="url(#glow)"/>
  <path d="M540,450 L660,450 M540,450 C540,350 600,320 600,315 C600,320 660,350 660,450"
    fill="none" stroke="#5B8AEF" stroke-width="1.8" opacity="0.5" filter="url(#glow)"/>
  <!-- Top bar -->
  <line x1="530" y1="180" x2="670" y2="180" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round" opacity="0.5" filter="url(#glow)"/>
  <!-- Bottom bar -->
  <line x1="530" y1="450" x2="670" y2="450" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round" opacity="0.5" filter="url(#glow)"/>
  <!-- Sand fill — gradient in bottom -->
  <path d="M555,440 C555,380 600,335 600,315 C600,335 645,380 645,440 Z" fill="url(#sand-grad)" opacity="0.3"/>
  <!-- Sand stream -->
  <line x1="600" y1="310" x2="600" y2="340" stroke="#d79f1e" stroke-width="1" opacity="0.4"/>
  <!-- Sand in top, smaller -->
  <path d="M555,195 L645,195 L610,280 L590,280 Z" fill="#d79f1e" opacity="0.1"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>