<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Hourglass frame -->
  <line x1="540" y1="180" x2="660" y2="180" stroke="#5B8AEF" stroke-width="3" stroke-linecap="round"/>
  <line x1="540" y1="450" x2="660" y2="450" stroke="#5B8AEF" stroke-width="3" stroke-linecap="round"/>
  <!-- Glass shape -->
  <path d="M550,185 L550,270 C550,315 600,315 600,315 C600,315 650,315 650,270 L650,185" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.7"/>
  <path d="M550,445 L550,360 C550,315 600,315 600,315 C600,315 650,315 650,360 L650,445" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.7"/>
  <!-- Sand top -->
  <path d="M560,225 L640,225 L610,290 L590,290 Z" fill="#d79f1e" opacity="0.2"/>
  <!-- Sand stream -->
  <line x1="600" y1="295" x2="600" y2="340" stroke="#d79f1e" stroke-width="1.5" opacity="0.5"/>
  <!-- Sand bottom -->
  <path d="M565,430 L635,430 L615,370 L585,370 Z" fill="#d79f1e" opacity="0.3"/>
  <!-- Time marks -->
  <text x="690" y="230" fill="#ffffff12" font-family="system-ui" font-size="13">3 mo</text>
  <text x="690" y="315" fill="#5B8AEF" font-family="system-ui" font-size="13" opacity="0.5">6 mo</text>
  <text x="690" y="430" fill="#d79f1e" font-family="system-ui" font-size="13" opacity="0.5">12 mo</text>

</svg>