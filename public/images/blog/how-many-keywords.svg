<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="550" cy="300" rx="300" ry="230" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Keyword pills â€” varying sizes, subtle, floating -->
  <rect x="380" y="230" width="110" height="36" rx="18" fill="#5B8AEF" opacity="0.12" filter="url(#glow)"/>
  <rect x="390" y="242" width="55" height="5" rx="2.5" fill="#5B8AEF" opacity="0.3"/>
  <rect x="520" y="200" width="90" height="36" rx="18" fill="#d79f1e" opacity="0.1" filter="url(#glow)"/>
  <rect x="530" y="212" width="45" height="5" rx="2.5" fill="#d79f1e" opacity="0.25"/>
  <rect x="640" y="240" width="130" height="36" rx="18" fill="#5B8AEF" opacity="0.08"/>
  <rect x="650" y="252" width="70" height="5" rx="2.5" fill="#5B8AEF" opacity="0.2"/>
  <rect x="440" y="340" width="100" height="36" rx="18" fill="#5B8AEF" opacity="0.06"/>
  <rect x="450" y="352" width="50" height="5" rx="2.5" fill="#5B8AEF" opacity="0.15"/>
  <rect x="580" y="360" width="120" height="36" rx="18" fill="#d79f1e" opacity="0.08"/>
  <rect x="590" y="372" width="65" height="5" rx="2.5" fill="#d79f1e" opacity="0.2"/>
  <rect x="730" y="310" width="80" height="36" rx="18" fill="#5B8AEF" opacity="0.05"/>
  <rect x="740" y="322" width="40" height="5" rx="2.5" fill="#5B8AEF" opacity="0.12"/>
  <!-- Central question -->
  <text x="600" y="320" text-anchor="middle" fill="#5B8AEF" font-family="system-ui,sans-serif" font-size="120" font-weight="200" opacity="0.06">?</text>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>