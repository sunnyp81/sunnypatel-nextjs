<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="650" cy="300" rx="280" ry="230" fill="#5B8AEF" opacity="0.06" filter="url(#blur-lg)"/>
  <!-- Ascending steps â€” bold, confident -->
  <rect x="380" y="400" width="80" height="10" rx="5" fill="#5B8AEF" opacity="0.15" filter="url(#glow)"/>
  <rect x="470" y="360" width="80" height="10" rx="5" fill="#5B8AEF" opacity="0.22" filter="url(#glow)"/>
  <rect x="560" y="320" width="80" height="10" rx="5" fill="#5B8AEF" opacity="0.3" filter="url(#glow)"/>
  <rect x="650" y="280" width="80" height="10" rx="5" fill="#5B8AEF" opacity="0.4" filter="url(#glow)"/>
  <rect x="740" y="240" width="80" height="10" rx="5" fill="#d79f1e" opacity="0.5" filter="url(#glow-strong)"/>
  <!-- Connecting path -->
  <path d="M420,395 L510,355 L600,315 L690,275 L780,235"
    fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.15" stroke-dasharray="4,6"/>
  <!-- Glow at top step -->
  <ellipse cx="780" cy="240" rx="60" ry="40" fill="#d79f1e" opacity="0.06" filter="url(#blur-md)"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>