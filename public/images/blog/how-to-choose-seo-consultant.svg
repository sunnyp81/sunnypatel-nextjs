<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="580" cy="310" rx="220" ry="200" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Checklist card -->
  <rect x="480" y="180" width="240" height="280" rx="16" fill="#5B8AEF" opacity="0.04" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.1"/>
  <!-- Check rows -->
  <circle cx="520" cy="230" r="8" fill="#d79f1e" opacity="0.25" filter="url(#glow)"/>
  <line x1="545" y1="230" x2="670" y2="230" stroke="#5B8AEF" stroke-width="2" opacity="0.12"/>
  <circle cx="520" cy="278" r="8" fill="#d79f1e" opacity="0.2" filter="url(#glow)"/>
  <line x1="545" y1="278" x2="650" y2="278" stroke="#5B8AEF" stroke-width="2" opacity="0.1"/>
  <circle cx="520" cy="326" r="8" fill="#d79f1e" opacity="0.15" filter="url(#glow)"/>
  <line x1="545" y1="326" x2="660" y2="326" stroke="#5B8AEF" stroke-width="2" opacity="0.08"/>
  <circle cx="520" cy="374" r="8" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.12"/>
  <line x1="545" y1="374" x2="640" y2="374" stroke="#5B8AEF" stroke-width="2" opacity="0.06"/>
  <circle cx="520" cy="422" r="8" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.08"/>
  <line x1="545" y1="422" x2="655" y2="422" stroke="#5B8AEF" stroke-width="2" opacity="0.05"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>