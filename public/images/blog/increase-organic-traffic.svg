<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="traffic-grad" x1="0" y1="0" x2="1" y2="0">
  <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.3"/>
  <stop offset="100%" stop-color="#d79f1e" stop-opacity="0.8"/>
</linearGradient>
<linearGradient id="traffic-area" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.4"/>
  <stop offset="100%" stop-color="#5B8AEF" stop-opacity="0"/>
</linearGradient>
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="650" cy="350" rx="300" ry="230" fill="#5B8AEF" opacity="0.06" filter="url(#blur-lg)"/>
  <ellipse cx="800" cy="250" rx="200" ry="150" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Bold growth curve -->
  <path d="M280,420 C380,410 480,390 560,350 C640,310 720,240 840,180 C880,160 920,155 950,155"
    fill="none" stroke="url(#traffic-grad)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- Area fill under curve -->
  <path d="M280,420 C380,410 480,390 560,350 C640,310 720,240 840,180 C880,160 920,155 950,155 L950,480 L280,480 Z"
    fill="url(#traffic-area)" opacity="0.15"/>
  <!-- Endpoint glow -->
  <circle cx="950" cy="155" r="5" fill="#d79f1e" filter="url(#glow-strong)" opacity="0.7"/>
  <!-- Arrow tip -->
  <polygon points="955,148 965,158 950,160" fill="#d79f1e" opacity="0.5"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>