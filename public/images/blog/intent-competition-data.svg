<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Outer rings -->
  <circle cx="600" cy="315" r="120" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.15"/>
  <circle cx="600" cy="315" r="85" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.25"/>
  <circle cx="600" cy="315" r="50" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="315" r="15" fill="#d79f1e" opacity="0.4"/>
  <!-- Crosshair -->
  <line x1="600" y1="175" x2="600" y2="455" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <line x1="460" y1="315" x2="740" y2="315" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <!-- Data points scattered on rings -->
  <circle cx="520" cy="260" r="5" fill="#5B8AEF" opacity="0.5"/>
  <circle cx="680" cy="370" r="5" fill="#5B8AEF" opacity="0.5"/>
  <circle cx="560" cy="385" r="4" fill="#d79f1e" opacity="0.4"/>
  <circle cx="650" cy="250" r="4" fill="#d79f1e" opacity="0.4"/>
  <circle cx="540" cy="315" r="4" fill="#5B8AEF" opacity="0.35"/>
  <circle cx="660" cy="300" r="3" fill="#5B8AEF" opacity="0.3"/>

</svg>