<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="600" cy="315" rx="280" ry="230" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Concentric rings -->
  <circle cx="600" cy="315" r="140" fill="none" stroke="#5B8AEF" stroke-width="0.8" opacity="0.1"/>
  <circle cx="600" cy="315" r="100" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.15"/>
  <circle cx="600" cy="315" r="60" fill="none" stroke="#5B8AEF" stroke-width="1.2" opacity="0.2"/>
  <!-- Center point -->
  <circle cx="600" cy="315" r="8" fill="#d79f1e" opacity="0.45" filter="url(#glow-strong)"/>
  <!-- Data points on rings -->
  <circle cx="540" cy="265" r="5" fill="#5B8AEF" opacity="0.35" filter="url(#glow)"/>
  <circle cx="680" cy="360" r="4" fill="#5B8AEF" opacity="0.25" filter="url(#glow)"/>
  <circle cx="560" cy="395" r="4.5" fill="#d79f1e" opacity="0.3" filter="url(#glow)"/>
  <circle cx="660" cy="245" r="3.5" fill="#d79f1e" opacity="0.2" filter="url(#glow)"/>
  <circle cx="500" cy="340" r="3" fill="#5B8AEF" opacity="0.2"/>
  <circle cx="710" cy="290" r="3" fill="#5B8AEF" opacity="0.15"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>