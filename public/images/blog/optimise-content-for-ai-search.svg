<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="560" cy="310" rx="250" ry="210" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="680" cy="260" rx="150" ry="130" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Document -->
  <rect x="480" y="190" width="180" height="240" rx="12" fill="#5B8AEF" opacity="0.06" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.15"/>
  <!-- Content lines -->
  <line x1="510" y1="235" x2="630" y2="235" stroke="#5B8AEF" stroke-width="2" opacity="0.12"/>
  <line x1="510" y1="265" x2="610" y2="265" stroke="#5B8AEF" stroke-width="2" opacity="0.1"/>
  <line x1="510" y1="295" x2="625" y2="295" stroke="#5B8AEF" stroke-width="2" opacity="0.08"/>
  <line x1="510" y1="325" x2="590" y2="325" stroke="#5B8AEF" stroke-width="2" opacity="0.06"/>
  <line x1="510" y1="355" x2="615" y2="355" stroke="#5B8AEF" stroke-width="2" opacity="0.05"/>
  <!-- AI sparkle â€” overlapping top-right -->
  <path d="M670,220 L678,256 L714,264 L678,272 L670,308 L662,272 L626,264 L662,256 Z"
    fill="#d79f1e" opacity="0.4" filter="url(#glow-strong)"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>