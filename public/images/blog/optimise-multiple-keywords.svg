<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Main target -->
  <circle cx="560" cy="300" r="60" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="560" cy="300" r="35" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.5"/>
  <circle cx="560" cy="300" r="10" fill="#5B8AEF" opacity="0.5"/>
  <!-- Second target -->
  <circle cx="700" cy="250" r="45" fill="none" stroke="#d79f1e" stroke-width="1.5" opacity="0.2"/>
  <circle cx="700" cy="250" r="25" fill="none" stroke="#d79f1e" stroke-width="1.5" opacity="0.35"/>
  <circle cx="700" cy="250" r="7" fill="#d79f1e" opacity="0.4"/>
  <!-- Third target -->
  <circle cx="660" cy="390" r="35" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <circle cx="660" cy="390" r="18" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.3"/>
  <circle cx="660" cy="390" r="5" fill="#5B8AEF" opacity="0.35"/>
  <!-- Connecting dashes -->
  <line x1="610" y1="275" x2="660" y2="260" stroke="#ffffff12" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="595" y1="340" x2="635" y2="375" stroke="#ffffff12" stroke-width="1" stroke-dasharray="3,3"/>

</svg>