<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="580" cy="310" rx="280" ry="220" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Main target -->
  <circle cx="520" cy="300" r="80" fill="none" stroke="#5B8AEF" stroke-width="0.8" opacity="0.12"/>
  <circle cx="520" cy="300" r="50" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <circle cx="520" cy="300" r="20" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="520" cy="300" r="5" fill="#5B8AEF" opacity="0.4" filter="url(#glow)"/>
  <!-- Second target -->
  <circle cx="720" cy="260" r="55" fill="none" stroke="#d79f1e" stroke-width="0.8" opacity="0.1"/>
  <circle cx="720" cy="260" r="30" fill="none" stroke="#d79f1e" stroke-width="1" opacity="0.15"/>
  <circle cx="720" cy="260" r="4" fill="#d79f1e" opacity="0.35" filter="url(#glow)"/>
  <!-- Third target -->
  <circle cx="660" cy="400" r="40" fill="none" stroke="#5B8AEF" stroke-width="0.8" opacity="0.08"/>
  <circle cx="660" cy="400" r="18" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.12"/>
  <circle cx="660" cy="400" r="3" fill="#5B8AEF" opacity="0.25" filter="url(#glow)"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>