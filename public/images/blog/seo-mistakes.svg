<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Warning triangle -->
  <path d="M600,190 L720,410 L480,410 Z" fill="none" stroke="#d79f1e" stroke-width="2.5" opacity="0.5"/>
  <!-- Exclamation mark -->
  <line x1="600" y1="260" x2="600" y2="340" stroke="#d79f1e" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <circle cx="600" cy="370" r="5" fill="#d79f1e" opacity="0.6"/>
  <!-- X marks around -->
  <g opacity="0.3">
    <line x1="430" y1="260" x2="455" y2="285" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="455" y1="260" x2="430" y2="285" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <g opacity="0.25">
    <line x1="740" y1="280" x2="765" y2="305" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="765" y1="280" x2="740" y2="305" stroke="#5B8AEF" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <g opacity="0.2">
    <line x1="500" y1="430" x2="520" y2="450" stroke="#5B8AEF" stroke-width="2" stroke-linecap="round"/>
    <line x1="520" y1="430" x2="500" y2="450" stroke="#5B8AEF" stroke-width="2" stroke-linecap="round"/>
  </g>

</svg>