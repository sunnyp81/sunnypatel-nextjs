<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="400" cy="315" rx="250" ry="200" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="800" cy="315" rx="250" ry="200" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Divider â€” subtle gradient line -->
  <line x1="600" y1="180" x2="600" y2="450" stroke="#5B8AEF" stroke-width="0.8" opacity="0.1"/>
  <!-- Left: code bracket -->
  <text x="430" y="340" text-anchor="middle" fill="#5B8AEF" font-family="ui-monospace,monospace" font-size="90" font-weight="300" opacity="0.2" filter="url(#glow)">&lt;/&gt;</text>
  <!-- Right: content/edit icon â€” simple pencil line -->
  <path d="M740,260 L780,300 L730,350 L690,310 Z" fill="none" stroke="#d79f1e" stroke-width="1.5" opacity="0.25" filter="url(#glow)"/>
  <line x1="730" y1="350" x2="710" y2="370" stroke="#d79f1e" stroke-width="1.5" stroke-linecap="round" opacity="0.2"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>