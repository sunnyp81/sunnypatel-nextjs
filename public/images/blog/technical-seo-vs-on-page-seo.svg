<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Divider line -->
  <line x1="600" y1="190" x2="600" y2="440" stroke="#ffffff12" stroke-width="1.5"/>
  <text x="600" y="475" text-anchor="middle" fill="#ffffff12" font-family="system-ui" font-size="14">vs</text>
  <!-- Left: Code brackets (Technical) -->
  <text x="500" y="330" text-anchor="middle" fill="#5B8AEF" font-family="monospace" font-size="80" opacity="0.4">&lt;/&gt;</text>
  <!-- Right: Pencil icon (On-Page/Content) -->
  <g transform="translate(680,280) rotate(-45)">
    <rect x="-8" y="-50" width="16" height="70" rx="2" fill="none" stroke="#d79f1e" stroke-width="2" opacity="0.5"/>
    <polygon points="-8,20 8,20 0,35" fill="none" stroke="#d79f1e" stroke-width="2" opacity="0.5"/>
    <line x1="-8" y1="-30" x2="8" y2="-30" stroke="#d79f1e" stroke-width="1.5" opacity="0.3"/>
  </g>
  <!-- Small labels -->
  <text x="500" y="390" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="12" opacity="0.35">TECHNICAL</text>
  <text x="700" y="390" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="12" opacity="0.35">ON-PAGE</text>

</svg>