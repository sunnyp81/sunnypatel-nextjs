<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Left pillar (Topical) -->
  <rect x="430" y="220" width="100" height="220" rx="6" fill="#5B8AEF" opacity="0.12" stroke="#5B8AEF" stroke-width="2" stroke-opacity="0.3"/>
  <!-- Internal structure (content clusters) -->
  <circle cx="480" cy="270" r="12" fill="#5B8AEF" opacity="0.2"/>
  <circle cx="460" cy="310" r="8" fill="#5B8AEF" opacity="0.15"/>
  <circle cx="500" cy="305" r="10" fill="#5B8AEF" opacity="0.15"/>
  <circle cx="480" cy="350" r="9" fill="#5B8AEF" opacity="0.12"/>
  <line x1="480" y1="282" x2="465" y2="302" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <line x1="480" y1="282" x2="497" y2="297" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <line x1="475" y1="318" x2="478" y2="341" stroke="#5B8AEF" stroke-width="1" opacity="0.15"/>
  <!-- Right pillar (Domain) -->
  <rect x="670" y="220" width="100" height="220" rx="6" fill="#d79f1e" opacity="0.1" stroke="#d79f1e" stroke-width="2" stroke-opacity="0.25"/>
  <!-- Internal (links/authority) -->
  <line x1="695" y1="270" x2="745" y2="270" stroke="#d79f1e" stroke-width="2" opacity="0.2"/>
  <line x1="695" y1="300" x2="735" y2="300" stroke="#d79f1e" stroke-width="2" opacity="0.15"/>
  <line x1="695" y1="330" x2="740" y2="330" stroke="#d79f1e" stroke-width="2" opacity="0.12"/>
  <line x1="695" y1="360" x2="725" y2="360" stroke="#d79f1e" stroke-width="2" opacity="0.1"/>
  <line x1="695" y1="390" x2="730" y2="390" stroke="#d79f1e" stroke-width="2" opacity="0.08"/>
  <!-- VS -->
  <text x="600" y="340" text-anchor="middle" fill="#ffffff12" font-family="system-ui" font-size="18">vs</text>
  <!-- Labels -->
  <text x="480" y="465" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="11" opacity="0.4">TOPICAL</text>
  <text x="720" y="465" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="11" opacity="0.35">DOMAIN</text>

</svg>