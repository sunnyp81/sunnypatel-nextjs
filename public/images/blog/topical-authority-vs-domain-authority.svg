<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="430" cy="315" rx="220" ry="200" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="770" cy="315" rx="220" ry="200" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Left pillar — topical (clustered nodes) -->
  <rect x="400" y="200" width="120" height="250" rx="12" fill="#5B8AEF" opacity="0.06" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.12"/>
  <circle cx="460" cy="270" r="12" fill="#5B8AEF" opacity="0.15" filter="url(#glow)"/>
  <circle cx="440" cy="320" r="9" fill="#5B8AEF" opacity="0.1" filter="url(#glow)"/>
  <circle cx="480" cy="340" r="10" fill="#5B8AEF" opacity="0.1" filter="url(#glow)"/>
  <circle cx="460" cy="390" r="8" fill="#5B8AEF" opacity="0.08"/>
  <line x1="460" y1="282" x2="445" y2="311" stroke="#5B8AEF" stroke-width="0.8" opacity="0.1"/>
  <line x1="460" y1="282" x2="478" y2="330" stroke="#5B8AEF" stroke-width="0.8" opacity="0.1"/>
  <!-- Right pillar — domain (bar/authority) -->
  <rect x="680" y="200" width="120" height="250" rx="12" fill="#d79f1e" opacity="0.04" stroke="#d79f1e" stroke-width="1" stroke-opacity="0.1"/>
  <rect x="700" y="380" width="80" height="8" rx="4" fill="#d79f1e" opacity="0.15"/>
  <rect x="700" y="350" width="65" height="8" rx="4" fill="#d79f1e" opacity="0.12"/>
  <rect x="700" y="320" width="50" height="8" rx="4" fill="#d79f1e" opacity="0.1"/>
  <rect x="700" y="290" width="35" height="8" rx="4" fill="#d79f1e" opacity="0.07"/>
  <!-- VS -->
  <text x="600" y="332" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="14" font-weight="300" opacity="0.1">vs</text>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>