  <path d="M640,170 L680,170 L680,210 L640,210 Z" fill="#050507" stroke="#5B8AEF" stroke-width="2" opacity="0.4"/>
  <path d="M640,170 L680,210" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.3"/>
  <!-- Structure lines -->
  <rect x="485" y="200" width="80" height="10" rx="3" fill="#d79f1e" opacity="0.3"/>
  <line x1="485" y1="235" x2="640" y2="235" stroke="#ffffff12" stroke-width="2"/>
  <line x1="485" y1="260" x2="620" y2="260" stroke="#ffffff12" stroke-width="2"/>
  <line x1="485" y1="285" x2="635" y2="285" stroke="#ffffff12" stroke-width="2"/>
  <!-- Section divider -->
  <line x1="485" y1="310" x2="655" y2="310" stroke="#5B8AEF" stroke-width="1" opacity="0.2"/>
  <!-- Sub heading -->
  <rect x="485" y="325" width="60" height="8" rx="3" fill="#d79f1e" opacity="0.2"/>
  <line x1="485" y1="352" x2="630" y2="352" stroke="#ffffff12" stroke-width="2"/>
  <line x1="485" y1="377" x2="610" y2="377" stroke="#ffffff12" stroke-width="2"/>
  <line x1="485" y1="402" x2="625" y2="402" stroke="#ffffff12" stroke-width="2"/>
  <line x1="485" y1="427" x2="580" y2="427" stroke="#ffffff12" stroke-width="2"/>
  <!-- Annotation arrow -->
  <path d="M710,250 L670,250" fill="none" stroke="#d79f1e" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  <circle cx="716" cy="250" r="3" fill="#d79f1e" opacity="0.4"/>

</svg>