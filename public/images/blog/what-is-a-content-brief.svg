<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="580" cy="310" rx="250" ry="210" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Document with structure -->
  <rect x="450" y="170" width="240" height="310" rx="14" fill="#5B8AEF" opacity="0.04" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.12"/>
  <!-- Heading block -->
  <rect x="480" y="205" width="100" height="12" rx="6" fill="#d79f1e" opacity="0.2" filter="url(#glow)"/>
  <!-- Content lines -->
  <line x1="480" y1="245" x2="660" y2="245" stroke="#5B8AEF" stroke-width="1.5" opacity="0.1"/>
  <line x1="480" y1="270" x2="630" y2="270" stroke="#5B8AEF" stroke-width="1.5" opacity="0.08"/>
  <line x1="480" y1="295" x2="650" y2="295" stroke="#5B8AEF" stroke-width="1.5" opacity="0.06"/>
  <!-- Section divider -->
  <line x1="480" y1="325" x2="660" y2="325" stroke="#d79f1e" stroke-width="0.5" opacity="0.1"/>
  <!-- Sub heading -->
  <rect x="480" y="345" width="70" height="10" rx="5" fill="#d79f1e" opacity="0.12"/>
  <!-- More lines -->
  <line x1="480" y1="378" x2="640" y2="378" stroke="#5B8AEF" stroke-width="1.5" opacity="0.06"/>
  <line x1="480" y1="403" x2="620" y2="403" stroke="#5B8AEF" stroke-width="1.5" opacity="0.05"/>
  <line x1="480" y1="428" x2="645" y2="428" stroke="#5B8AEF" stroke-width="1.5" opacity="0.04"/>
  <!-- Corner fold -->
  <path d="M660,170 L690,170 L690,200 Z" fill="#5B8AEF" opacity="0.06"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>