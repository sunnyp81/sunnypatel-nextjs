<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Shield shape -->
  <path d="M600,190 L680,230 L680,340 C680,400 600,440 600,440 C600,440 520,400 520,340 L520,230 Z"
    fill="none" stroke="#5B8AEF" stroke-width="2.5" opacity="0.5"/>
  <!-- Inner glow -->
  <path d="M600,210 L665,242 L665,335 C665,385 600,420 600,420 C600,420 535,385 535,335 L535,242 Z"
    fill="#5B8AEF" opacity="0.05"/>
  <!-- EEAT letters stacked -->
  <text x="600" y="275" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="16" font-weight="600" opacity="0.6">E</text>
  <text x="600" y="305" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="16" font-weight="600" opacity="0.5">E</text>
  <text x="600" y="335" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="16" font-weight="600" opacity="0.4">A</text>
  <text x="600" y="365" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="16" font-weight="600" opacity="0.35">T</text>
  <!-- Checkmark on shield -->
  <polyline points="575,395 595,415 630,370" fill="none" stroke="#d79f1e" stroke-width="0" opacity="0"/>

</svg>