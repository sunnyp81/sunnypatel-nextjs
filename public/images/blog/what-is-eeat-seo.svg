<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="shield-grad" x1="0" y1="0" x2="0" y2="1">
  <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.6"/>
  <stop offset="100%" stop-color="#5B8AEF" stop-opacity="0.05"/>
</linearGradient>
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="600" cy="310" rx="220" ry="200" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="600" cy="360" rx="150" ry="120" fill="#d79f1e" opacity="0.03" filter="url(#blur-lg)"/>
  <!-- Shield — elegant path -->
  <path d="M600,180 L700,225 L700,340 C700,410 600,450 600,450 C600,450 500,410 500,340 L500,225 Z"
    fill="url(#shield-grad)" opacity="0.2" filter="url(#glow)"/>
  <path d="M600,180 L700,225 L700,340 C700,410 600,450 600,450 C600,450 500,410 500,340 L500,225 Z"
    fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.25"/>
  <!-- E E A T letters — stacked, refined -->
  <text x="600" y="270" text-anchor="middle" fill="#d79f1e" font-family="system-ui,sans-serif" font-size="18" font-weight="500" letter-spacing="4" opacity="0.4">E</text>
  <text x="600" y="303" text-anchor="middle" fill="#d79f1e" font-family="system-ui,sans-serif" font-size="18" font-weight="500" letter-spacing="4" opacity="0.35">E</text>
  <text x="600" y="336" text-anchor="middle" fill="#d79f1e" font-family="system-ui,sans-serif" font-size="18" font-weight="500" letter-spacing="4" opacity="0.3">A</text>
  <text x="600" y="369" text-anchor="middle" fill="#d79f1e" font-family="system-ui,sans-serif" font-size="18" font-weight="500" letter-spacing="4" opacity="0.25">T</text>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>