<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="600" cy="310" rx="280" ry="220" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <!-- Central entity node -->
  <circle cx="600" cy="305" r="30" fill="#d79f1e" opacity="0.12" filter="url(#glow-strong)"/>
  <circle cx="600" cy="305" r="30" fill="none" stroke="#d79f1e" stroke-width="1.5" opacity="0.25"/>
  <!-- Connected nodes -->
  <circle cx="450" cy="230" r="20" fill="#5B8AEF" opacity="0.08" filter="url(#glow)"/>
  <circle cx="450" cy="230" r="20" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.18"/>
  <circle cx="750" cy="250" r="20" fill="#5B8AEF" opacity="0.08" filter="url(#glow)"/>
  <circle cx="750" cy="250" r="20" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.18"/>
  <circle cx="470" cy="410" r="18" fill="#5B8AEF" opacity="0.06" filter="url(#glow)"/>
  <circle cx="470" cy="410" r="18" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.12"/>
  <circle cx="740" cy="400" r="18" fill="#5B8AEF" opacity="0.06" filter="url(#glow)"/>
  <circle cx="740" cy="400" r="18" fill="none" stroke="#5B8AEF" stroke-width="1" opacity="0.12"/>
  <!-- Connections â€” subtle gradient lines -->
  <line x1="573" y1="290" x2="468" y2="245" stroke="#5B8AEF" stroke-width="1" opacity="0.1"/>
  <line x1="627" y1="290" x2="733" y2="263" stroke="#5B8AEF" stroke-width="1" opacity="0.1"/>
  <line x1="580" y1="328" x2="486" y2="396" stroke="#5B8AEF" stroke-width="0.8" opacity="0.08"/>
  <line x1="622" y1="328" x2="724" y2="388" stroke="#5B8AEF" stroke-width="0.8" opacity="0.08"/>
  <!-- Cross connections -->
  <line x1="468" y1="245" x2="475" y2="392" stroke="#5B8AEF" stroke-width="0.5" opacity="0.05"/>
  <line x1="733" y1="263" x2="735" y2="383" stroke="#5B8AEF" stroke-width="0.5" opacity="0.05"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>