<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Central entity -->
  <circle cx="600" cy="310" r="35" fill="#d79f1e" opacity="0.12" stroke="#d79f1e" stroke-width="2" stroke-opacity="0.4"/>
  <text x="600" y="315" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="11" opacity="0.6">ENTITY</text>
  <!-- Connected nodes -->
  <circle cx="470" cy="240" r="25" fill="#5B8AEF" opacity="0.08" stroke="#5B8AEF" stroke-width="1.5" stroke-opacity="0.3"/>
  <text x="470" y="244" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="9" opacity="0.45">Person</text>
  <circle cx="730" cy="260" r="25" fill="#5B8AEF" opacity="0.08" stroke="#5B8AEF" stroke-width="1.5" stroke-opacity="0.3"/>
  <text x="730" y="264" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="9" opacity="0.45">Brand</text>
  <circle cx="490" cy="410" r="25" fill="#5B8AEF" opacity="0.08" stroke="#5B8AEF" stroke-width="1.5" stroke-opacity="0.3"/>
  <text x="490" y="414" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="9" opacity="0.45">Topic</text>
  <circle cx="720" cy="400" r="25" fill="#5B8AEF" opacity="0.08" stroke="#5B8AEF" stroke-width="1.5" stroke-opacity="0.3"/>
  <text x="720" y="404" text-anchor="middle" fill="#5B8AEF" font-family="system-ui" font-size="9" opacity="0.45">Place</text>
  <!-- Connections -->
  <line x1="568" y1="295" x2="493" y2="258" stroke="#5B8AEF" stroke-width="1.5" opacity="0.2"/>
  <line x1="633" y1="298" x2="707" y2="272" stroke="#5B8AEF" stroke-width="1.5" opacity="0.2"/>
  <line x1="578" y1="338" x2="510" y2="392" stroke="#5B8AEF" stroke-width="1.5" opacity="0.2"/>
  <line x1="628" y1="335" x2="698" y2="385" stroke="#5B8AEF" stroke-width="1.5" opacity="0.2"/>

</svg>