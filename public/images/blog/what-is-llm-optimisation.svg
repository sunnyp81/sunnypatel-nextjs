<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="550" cy="310" rx="270" ry="220" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="700" cy="260" rx="180" ry="150" fill="#d79f1e" opacity="0.03" filter="url(#blur-lg)"/>
  <!-- Chat bubble â€” rounded, elegant -->
  <rect x="440" y="220" width="230" height="160" rx="20" fill="#5B8AEF" opacity="0.06" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.15"/>
  <!-- Bubble tail -->
  <path d="M510,380 L530,380 L490,420 Z" fill="#5B8AEF" opacity="0.06" stroke="#5B8AEF" stroke-width="1" stroke-opacity="0.12"/>
  <!-- Content lines in bubble -->
  <line x1="475" y1="265" x2="600" y2="265" stroke="#5B8AEF" stroke-width="1.5" opacity="0.1"/>
  <line x1="475" y1="295" x2="635" y2="295" stroke="#5B8AEF" stroke-width="1.5" opacity="0.08"/>
  <line x1="475" y1="325" x2="580" y2="325" stroke="#5B8AEF" stroke-width="1.5" opacity="0.06"/>
  <!-- AI sparkle -->
  <path d="M720,250 L728,284 L762,292 L728,300 L720,334 L712,300 L678,292 L712,284 Z"
    fill="#d79f1e" opacity="0.35" filter="url(#glow-strong)"/>
  <path d="M760,330 L763,342 L775,345 L763,348 L760,360 L757,348 L745,345 L757,342 Z"
    fill="#d79f1e" opacity="0.15" filter="url(#glow)"/>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>