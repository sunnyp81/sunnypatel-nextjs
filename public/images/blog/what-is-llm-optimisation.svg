<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Chat bubble -->
  <rect x="470" y="210" width="200" height="140" rx="16" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.5"/>
  <polygon points="530,350 550,350 520,385" fill="#050507" stroke="#5B8AEF" stroke-width="2" opacity="0.5"/>
  <line x1="531" y1="349" x2="549" y2="349" stroke="#050507" stroke-width="3"/>
  <!-- Content lines inside bubble -->
  <line x1="500" y1="255" x2="580" y2="255" stroke="#ffffff12" stroke-width="2"/>
  <line x1="500" y1="280" x2="640" y2="280" stroke="#ffffff12" stroke-width="2"/>
  <line x1="500" y1="305" x2="610" y2="305" stroke="#ffffff12" stroke-width="2"/>
  <!-- AI sparkle -->
  <path d="M700,250 L706,275 L731,281 L706,287 L700,312 L694,287 L669,281 L694,275 Z" fill="#d79f1e" opacity="0.5"/>
  <!-- Small sparkle -->
  <path d="M730,310 L733,320 L743,323 L733,326 L730,336 L727,326 L717,323 L727,320 Z" fill="#d79f1e" opacity="0.25"/>
  <!-- Connection from sparkle to bubble -->
  <path d="M685,281 L670,281" fill="none" stroke="#d79f1e" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.3"/>

</svg>