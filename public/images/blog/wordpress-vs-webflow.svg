<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.6" fill="#ffffff12"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#5B8AEF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="#050507"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Divider -->
  <line x1="600" y1="200" x2="600" y2="430" stroke="#ffffff12" stroke-width="1.5"/>
  <!-- Left: WordPress W -->
  <circle cx="480" cy="315" r="70" fill="none" stroke="#5B8AEF" stroke-width="2" opacity="0.3"/>
  <text x="480" y="340" text-anchor="middle" fill="#5B8AEF" font-family="serif" font-size="60" font-weight="700" opacity="0.4">W</text>
  <!-- Right: Webflow abstract -->
  <circle cx="720" cy="315" r="70" fill="none" stroke="#d79f1e" stroke-width="2" opacity="0.25"/>
  <text x="720" y="340" text-anchor="middle" fill="#d79f1e" font-family="system-ui" font-size="48" font-weight="700" opacity="0.35">W</text>
  <!-- VS -->
  <circle cx="600" cy="315" r="20" fill="#050507" stroke="#ffffff12" stroke-width="1.5"/>
  <text x="600" y="321" text-anchor="middle" fill="#ffffff12" font-family="system-ui" font-size="14" font-weight="600">vs</text>

</svg>