<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
<defs>
    <!-- Noise texture -->
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
    <!-- Soft blur for atmosphere -->
    <filter id="blur-lg"><feGaussianBlur stdDeviation="60"/></filter>
    <filter id="blur-md"><feGaussianBlur stdDeviation="35"/></filter>
    <filter id="blur-sm"><feGaussianBlur stdDeviation="18"/></filter>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
  </defs>
<!-- Background -->
<rect width="1200" height="630" fill="#050507"/>

  <ellipse cx="400" cy="315" rx="250" ry="200" fill="#5B8AEF" opacity="0.05" filter="url(#blur-lg)"/>
  <ellipse cx="800" cy="315" rx="250" ry="200" fill="#d79f1e" opacity="0.04" filter="url(#blur-lg)"/>
  <!-- Divider -->
  <line x1="600" y1="190" x2="600" y2="440" stroke="white" stroke-width="0.5" opacity="0.06"/>
  <!-- Left: WordPress circle -->
  <circle cx="440" cy="315" r="80" fill="#5B8AEF" opacity="0.06" filter="url(#glow)"/>
  <circle cx="440" cy="315" r="80" fill="none" stroke="#5B8AEF" stroke-width="1.5" opacity="0.2"/>
  <text x="440" y="335" text-anchor="middle" fill="#5B8AEF" font-family="Georgia,serif" font-size="55" font-weight="400" opacity="0.2">W</text>
  <!-- Right: Webflow circle -->
  <circle cx="760" cy="315" r="80" fill="#d79f1e" opacity="0.04" filter="url(#glow)"/>
  <circle cx="760" cy="315" r="80" fill="none" stroke="#d79f1e" stroke-width="1.5" opacity="0.15"/>
  <text x="760" y="335" text-anchor="middle" fill="#d79f1e" font-family="system-ui,sans-serif" font-size="50" font-weight="300" opacity="0.18">W</text>
  <!-- VS -->
  <text x="600" y="322" text-anchor="middle" fill="white" font-family="system-ui,sans-serif" font-size="13" font-weight="300" opacity="0.1">vs</text>

<!-- Noise overlay -->
<rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>
</svg>