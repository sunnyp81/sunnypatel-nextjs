<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420">
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="arrowGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" rx="16" ry="16" fill="#0a0a0f"/>

  <!-- Title -->
  <text x="36" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">AI Overviews Impact on CTR</text>
  <text x="36" y="58" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Source: Seer Interactive, 2025</text>

  <!-- LEFT CARD: Before AI Overviews -->
  <rect x="46" y="82" width="240" height="200" rx="12" ry="12" fill="#111118" filter="url(#cardShadow)"/>
  <text x="166" y="112" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#e0e0e0" text-anchor="middle" opacity="0.7">Before AI Overviews</text>

  <!-- Green circle -->
  <circle cx="166" cy="180" r="52" fill="none" stroke="#5a922c" stroke-width="4" opacity="0.3"/>
  <circle cx="166" cy="180" r="52" fill="none" stroke="#5a922c" stroke-width="4" stroke-dasharray="327" stroke-dashoffset="0" opacity="0.15"/>
  <text x="166" y="172" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#5a922c" text-anchor="middle">1.76%</text>
  <text x="166" y="196" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="middle">Organic CTR</text>

  <text x="166" y="258" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle" opacity="0.6">Paid CTR: 1.31%</text>

  <!-- RIGHT CARD: With AI Overviews -->
  <rect x="434" y="82" width="240" height="200" rx="12" ry="12" fill="#111118" filter="url(#cardShadow)"/>
  <text x="554" y="112" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#e0e0e0" text-anchor="middle" opacity="0.7">With AI Overviews</text>

  <!-- Red circle -->
  <circle cx="554" cy="180" r="52" fill="none" stroke="#e05252" stroke-width="4" opacity="0.3"/>
  <text x="554" y="172" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="#e05252" text-anchor="middle">0.61%</text>
  <text x="554" y="196" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="middle">Organic CTR</text>

  <text x="554" y="258" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#e0e0e0" text-anchor="middle" opacity="0.6">Paid CTR: 0.42%</text>

  <!-- CENTER: Down arrow with -61% -->
  <g filter="url(#arrowGlow)">
    <!-- Arrow shaft -->
    <rect x="348" y="120" width="24" height="100" rx="4" ry="4" fill="#e05252" opacity="0.2"/>
    <rect x="353" y="125" width="14" height="90" rx="3" ry="3" fill="#e05252" opacity="0.5"/>
    <!-- Arrow head -->
    <polygon points="360,235 340,210 350,210 350,130 370,130 370,210 380,210" fill="#e05252" opacity="0.7"/>
  </g>

  <text x="360" y="170" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="bold" fill="#e05252" text-anchor="middle">-61%</text>
  <text x="360" y="260" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e05252" text-anchor="middle" opacity="0.8">organic CTR drop</text>

  <!-- BOTTOM: Positive callout box -->
  <rect x="46" y="310" width="628" height="56" rx="10" ry="10" fill="#0a0a0f" stroke="#5a922c" stroke-width="1.5" opacity="0.9"/>
  <rect x="46" y="310" width="628" height="56" rx="10" ry="10" fill="#5a922c" opacity="0.06"/>

  <!-- Checkmark icon -->
  <circle cx="80" cy="338" r="14" fill="#5a922c" opacity="0.15"/>
  <text x="80" y="343" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#5a922c" text-anchor="middle" font-weight="bold">+</text>

  <text x="104" y="334" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#5a922c">Brands cited in AI Overviews earn +35% more organic clicks</text>
  <text x="104" y="352" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Being referenced as a source offsets the CTR decline significantly</text>

  <!-- Branding -->
  <text x="684" y="404" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#5B8AEF" text-anchor="end" opacity="0.35">sunnypatel.co.uk</text>
</svg>