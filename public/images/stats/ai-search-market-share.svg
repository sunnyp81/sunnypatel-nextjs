<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420">
  <defs>
    <clipPath id="chart-clip-ai">
      <rect x="0" y="0" width="720" height="420" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#chart-clip-ai)">
    <!-- Background -->
    <rect width="720" height="420" fill="#0a0a0f" rx="16" ry="16"/>

    <!-- Title -->
    <text x="36" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">AI Search Platform Market Share</text>
    <text x="36" y="58" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Source: DemandSage / SE Ranking, 2025</text>

    <!-- Donut chart centered at 300, 230 with radius 120, stroke-width 44 -->
    <!-- Circumference = 2 * PI * 120 = 753.98 -->
    <!-- ChatGPT: 77.97% → 587.87, offset 0 -->
    <!-- Perplexity: 15.10% → 113.85, offset 587.87 -->
    <!-- Copilot: 3.60% → 27.14, offset 701.72 -->
    <!-- Other: 3.33% → 25.11, offset 728.86 -->

    <!-- Background ring -->
    <circle cx="300" cy="225" r="120" fill="none" stroke="#1a1a24" stroke-width="44"/>

    <!-- ChatGPT: 77.97% -->
    <circle cx="300" cy="225" r="120" fill="none" stroke="#5B8AEF" stroke-width="44"
      stroke-dasharray="587.87 166.11"
      stroke-dashoffset="188.50"
      stroke-linecap="butt"/>

    <!-- Perplexity: 15.10% -->
    <circle cx="300" cy="225" r="120" fill="none" stroke="#d79f1e" stroke-width="44"
      stroke-dasharray="113.85 640.13"
      stroke-dashoffset="-399.37"
      stroke-linecap="butt"/>

    <!-- Copilot: 3.60% -->
    <circle cx="300" cy="225" r="120" fill="none" stroke="#5a922c" stroke-width="44"
      stroke-dasharray="27.14 726.84"
      stroke-dashoffset="-513.22"
      stroke-linecap="butt"/>

    <!-- Other: 3.33% -->
    <circle cx="300" cy="225" r="120" fill="none" stroke="#4c7894" stroke-width="44"
      stroke-dasharray="25.11 728.87"
      stroke-dashoffset="-540.36"
      stroke-linecap="butt"/>

    <!-- Inner dark circle to complete donut look -->
    <circle cx="300" cy="225" r="98" fill="#0a0a0f"/>

    <!-- Center text -->
    <text x="300" y="220" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">800M</text>
    <text x="300" y="240" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#e0e0e0" opacity="0.5" text-anchor="middle">weekly users</text>

    <!-- Legend (right side) -->
    <!-- ChatGPT -->
    <circle cx="480" cy="130" r="6" fill="#5B8AEF"/>
    <text x="496" y="134" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0">ChatGPT</text>
    <text x="640" y="134" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="end">77.97%</text>

    <!-- Perplexity -->
    <circle cx="480" cy="170" r="6" fill="#d79f1e"/>
    <text x="496" y="174" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0">Perplexity</text>
    <text x="640" y="174" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="end">15.10%</text>

    <!-- Copilot -->
    <circle cx="480" cy="210" r="6" fill="#5a922c"/>
    <text x="496" y="214" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0">Copilot</text>
    <text x="640" y="214" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="end">3.60%</text>

    <!-- Other -->
    <circle cx="480" cy="250" r="6" fill="#4c7894"/>
    <text x="496" y="254" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0">Other</text>
    <text x="640" y="254" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="end">3.33%</text>

    <!-- Branding -->
    <text x="684" y="412" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#5B8AEF" opacity="0.35" text-anchor="end">sunnypatel.co.uk</text>
  </g>
</svg>