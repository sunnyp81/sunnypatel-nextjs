<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420">
  <defs>
    <clipPath id="chart-clip-roi">
      <rect x="0" y="0" width="720" height="420" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#chart-clip-roi)">
    <!-- Background -->
    <rect width="720" height="420" fill="#0a0a0f" rx="16" ry="16"/>

    <!-- Title -->
    <text x="36" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">SEO ROI by Industry</text>
    <text x="36" y="58" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Source: First Page Sage, 2025</text>

    <!-- Vertical grid lines -->
    <line x1="240" y1="75" x2="240" y2="375" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="340" y1="75" x2="340" y2="375" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="440" y1="75" x2="440" y2="375" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="540" y1="75" x2="540" y2="375" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <line x1="640" y1="75" x2="640" y2="375" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

    <!-- Grid labels (percentages along bottom) -->
    <text x="240" y="392" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e0e0e0" opacity="0.4" text-anchor="middle">200%</text>
    <text x="340" y="392" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e0e0e0" opacity="0.4" text-anchor="middle">500%</text>
    <text x="440" y="392" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e0e0e0" opacity="0.4" text-anchor="middle">800%</text>
    <text x="540" y="392" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e0e0e0" opacity="0.4" text-anchor="middle">1,100%</text>
    <text x="640" y="392" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#e0e0e0" opacity="0.4" text-anchor="middle">1,400%</text>

    <!-- Bar area starts at x=190, max bar width = 470 (to x=660) -->
    <!-- Max value = 1389, scale: 470/1389 = 0.3384 px per unit -->

    <!-- Bar 1: Real Estate 1389% -->
    <text x="180" y="107" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">Real Estate</text>
    <rect x="190" y="90" width="470" height="30" rx="4" ry="4" fill="#5B8AEF"/>
    <text x="668" y="110" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">1,389%</text>

    <!-- Bar 2: Financial Services 1031% → width = 1031*470/1389 = 349 -->
    <text x="180" y="157" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">Financial Services</text>
    <rect x="190" y="140" width="349" height="30" rx="4" ry="4" fill="#d79f1e"/>
    <text x="547" y="160" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">1,031%</text>

    <!-- Bar 3: B2B SaaS 702% → width = 702*470/1389 = 238 -->
    <text x="180" y="207" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">B2B SaaS</text>
    <rect x="190" y="190" width="238" height="30" rx="4" ry="4" fill="#5a922c"/>
    <text x="436" y="210" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">702%</text>

    <!-- Bar 4: Healthcare 636% → width = 636*470/1389 = 215 -->
    <text x="180" y="257" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">Healthcare</text>
    <rect x="190" y="240" width="215" height="30" rx="4" ry="4" fill="#4c7894"/>
    <text x="413" y="260" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">636%</text>

    <!-- Bar 5: Ecommerce 317% → width = 317*470/1389 = 107 -->
    <text x="180" y="307" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">Ecommerce</text>
    <rect x="190" y="290" width="107" height="30" rx="4" ry="4" fill="#5B8AEF" opacity="0.55"/>
    <text x="305" y="310" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">317%</text>

    <!-- Bar 6: Average All Industries 825% → width = 825*470/1389 = 279, dashed outline -->
    <text x="180" y="357" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#e0e0e0" text-anchor="end">Avg. All Industries</text>
    <rect x="190" y="340" width="279" height="30" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="6,4"/>
    <text x="477" y="360" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">825%</text>

    <!-- Branding -->
    <text x="684" y="412" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#5B8AEF" opacity="0.35" text-anchor="end">sunnypatel.co.uk</text>
  </g>
</svg>