<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" width="720" height="420">
  <defs>
    <clipPath id="chart-clip-zc">
      <rect x="0" y="0" width="720" height="420" rx="16" ry="16"/>
    </clipPath>
  </defs>
  <g clip-path="url(#chart-clip-zc)">
    <!-- Background -->
    <rect width="720" height="420" fill="#0a0a0f" rx="16" ry="16"/>

    <!-- Title -->
    <text x="36" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Zero-Click Search Rates</text>
    <text x="36" y="58" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Percentage of searches ending with no click to external sites</text>
    <text x="36" y="73" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#e0e0e0" opacity="0.5">Source: SparkToro / Datos, 2024-2025</text>

    <!-- Chart area: baseline y=365, max height (100%) = 270px, top of chart = 95 -->
    <!-- Horizontal grid lines -->
    <line x1="60" y1="365" x2="660" y2="365" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="50" y="369" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" opacity="0.4" text-anchor="end">0%</text>

    <line x1="60" y1="297.5" x2="660" y2="297.5" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="50" y="301" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" opacity="0.4" text-anchor="end">25%</text>

    <line x1="60" y1="230" x2="660" y2="230" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="50" y="234" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" opacity="0.4" text-anchor="end">50%</text>

    <line x1="60" y1="162.5" x2="660" y2="162.5" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="50" y="166" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" opacity="0.4" text-anchor="end">75%</text>

    <line x1="60" y1="95" x2="660" y2="95" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="50" y="99" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#e0e0e0" opacity="0.4" text-anchor="end">100%</text>

    <!-- Danger zone above 50% (subtle red tint) -->
    <rect x="60" y="95" width="600" height="135" fill="#ff3333" opacity="0.03"/>

    <!-- 50% threshold reference line -->
    <line x1="60" y1="230" x2="660" y2="230" stroke="#ff4444" stroke-width="1" stroke-dasharray="8,5" opacity="0.35"/>
    <text x="665" y="226" font-family="Arial, Helvetica, sans-serif" font-size="9" fill="#ff4444" opacity="0.55" text-anchor="start">50% threshold</text>

    <!-- Bars: 3 bars, each 120px wide, with generous spacing -->
    <!-- Scale: 270px = 100%, so 1% = 2.7px -->

    <!-- Bar 1: Overall 58.5% → h=157.95, y=207.05 -->
    <rect x="140" y="207" width="120" height="158" rx="4" ry="4" fill="#5B8AEF"/>
    <text x="200" y="192" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">58.5%</text>
    <text x="200" y="388" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle">Overall</text>

    <!-- Bar 2: Mobile 77.2% → h=208.44, y=156.56 -->
    <rect x="300" y="157" width="120" height="208" rx="4" ry="4" fill="#d79f1e"/>
    <text x="360" y="142" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">77.2%</text>
    <text x="360" y="388" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle">Mobile</text>

    <!-- Bar 3: Desktop 46.5% → h=125.55, y=239.45 -->
    <rect x="460" y="239" width="120" height="126" rx="4" ry="4" fill="#5a922c"/>
    <text x="520" y="231" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">46.5%</text>
    <text x="520" y="388" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#e0e0e0" text-anchor="middle">Desktop</text>

    <!-- Branding -->
    <text x="684" y="412" font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#5B8AEF" opacity="0.35" text-anchor="end">sunnypatel.co.uk</text>
  </g>
</svg>